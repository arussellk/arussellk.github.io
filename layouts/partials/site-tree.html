<ul>
  {{ range .Pages }}
    <li>
      {{ if .IsPage }}
        <a href="{{ .RelPermalink }}">{{ title .Title }}</a>
      {{ else }}
        {{/* build layouts/_default/list.html before linking to list pages */}}
        {{ title .Title }}
      {{ end }}
    </li>
    {{ if .Pages }}
      {{ partial "site-tree.html" . }}
    {{ end }}
  {{ end }}
</ul>
