<!doctype html><html lang=en><head><meta charset=utf-8><title>Cornbread</title><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=/images/favicon-32.png sizes=32x32><link rel=apple-touch-icon href=/images/favicon-180.png sizes=180x180><link rel=stylesheet href=/css/main.css></head><body><div class=main><p><a href=/>home</a></p><h1>Cornbread</h1><p>Ingredients:</p><ul><li>1c flour</li><li>1c cornmeal</li><li>2/3c sugar</li><li>1 tsp salt</li><li>3 1/2 tsp baking powder</li><li>1 egg</li><li>1c milk</li><li>1/3 c oil</li></ul><p>Bake 20-25min at 400F in greased 9" round</p></div></body></html>
